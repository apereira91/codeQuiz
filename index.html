<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <!--Added link to CSS & bootstrap-->
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="score"></div>
    <div id="start" class="jumbotron">
        <h1 class="text-center">Code Quiz</h1>

        <button id = "viewscore">View Score</button>

        <div class="text-center">

            <button id="random-button" class="btn btn-primary btn-lg"><h1>Start Quiz</h1></button>
            <div id="countdown"></div>
        </div>

    </div>
    <div id="myDiv" class="todos" style="display:none">
        <form id="todo-form" method="POST">
            <h2 id="details">Players</h2><br>
            <button id="goBack">Go Back</button><br><br>
            <label id="final score" for="todo-text">Your score is: </label>
            <label id="final score" for="todo-text">Add your Initials</label>
            <input type="text" placeholder="Initials" name="todo-text" id="todo-text">
        </form>
        <p>Total Players Count: <span id="todo-count">0</span></p>
        <ul id="todo-list"></ul>
    </div>

    <h1 class="text-center" id="random-question"></h1>
    <h2 class="text-center" id="random-choices"></h2>
    <h3 class="text-center" id="random-answer"></h3>


    
    <script src="questions.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
