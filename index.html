<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <!--Added link to CSS & bootstrap-->
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="score"></div>
    <div id="start" class="jumbotron">
        <h1 class="text-center">Code Quiz</h1>

        <button id = "viewscore">View Score</button>

        <div class="text-center">

            <button id="random-button" class="btn btn-primary btn-lg"><h1>Start Quiz</h1></button>
            <div id="countdown"></div>
        </div>

    </div>
    <div id="myDiv" class="container text-center" style="display:none">
      <form id="todo-form" method="POST">
        <label for="todo-text">Add your Initials: </label>
        <input type="text" placeholder="Initials" name="player-name" id="playerName">
        <button id="goBack">Go Back</button><br><br>
        <p id="finalScore"></p>
        <br>
      </form>
      <p>Players: <span id="playerCount">0</span></p>
      <ul id="todo-list"></ul>
    </div>
    <div id="quizQuestionsDiv" style="display:none">
        <h4 id="questionTitle"></h4>
        <br>

          <button id="option1" class="btn btn-primary options"></button>
          <br>
          <button id="option2" class="btn btn-primary options"></button>
          <br>
          <button id="option3" class="btn btn-primary options"></button>
          <br>
          <button id="option4" class="btn btn-primary options"></button>
          <br>
          <h5 id="correctChoice"></h5>
    </div>



    <script src="questions.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
